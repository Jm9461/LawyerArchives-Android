# Specifies the JVM arguments used by the Gradle daemon.
# The setting is for the entire Gradle build, not just a single project.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX libraries, which are the successor to the original Support Library.
android.useAndroidX=true

# Enable Jetifier, which automatically migrates third-party libraries to use AndroidX.
# اگر پروژه شما از کتابخانه های قدیمی استفاده می کند، این خط را فعال کنید
#android.enableJetifier=true

# فعال کردن Configuration Cache برای بهبود سرعت بیلد
org.gradle.configuration-cache=true

# **** تنظیمات پروکسی SOCKS5 برای Gradle ****
# این خطوط به Gradle می گویند که از یک پروکسی SOCKS5 برای اتصال به اینترنت استفاده کند.
# آدرس IP همیشه 127.0.0.1 (localhost) است.
# پورت 10808 است که از نوار وضعیت V2RayN در عکس شما پیدا شد.
systemProp.socks.proxyHost=127.0.0.1
systemProp.socks.proxyPort=10808
